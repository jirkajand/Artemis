databaseChangeLog:
  - changeSet:
      id: 001-create-local-students
      author: Matej Vana
      changes:
        - createTable:
            tableName: local_student_entity
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_local_student_id
              - column:
                  name: keycloak_id
                  type: ${uuid_type}
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: surname
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(32)
              - column:
                  name: sex
                  type: varchar(16)
              - column:
                  name: date_of_birth
                  type: date
              - column:
                  name: description
                  type: varchar(1024)
              - column:
                  name: favourite_activities
                  type: varchar(1024)
              - column:
                  name: email_marketing_checked
                  type: boolean
              - column:
                  name: terms_and_conditions_checked
                  type: boolean
              - column:
                  name: created_at
                  type: timestamp with time zone
              - column:
                  name: updated_at
                  type: timestamp with time zone