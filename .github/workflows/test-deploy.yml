name: Deploy to Hetzner VPS

on:
  push:
    branches: [ workflows-setup ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug SSH key (first 50 chars)
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -c 50

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H cipisek.jirka.test.esnhk.cz >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 root@cipisek.jirka.test.esnhk.cz "echo âœ… Connected successfully"

      - name: Verify key file content
        run: |
          head -n 5 ~/.ssh/id_ed25519

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 root@cipisek.jirka.test.esnhk.cz << 'EOF'
            cd /var/www/artemis2
            git pull origin main
            docker compose up -d --build
          EOF

      - name: Debug key permissions -working
        run: |
          ls -la ~/.ssh
          file ~/.ssh/id_ed25519
