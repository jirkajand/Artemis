name: Deploy to Hetzner VPS

on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Load private key into SSH agent (not written to disk)
          eval "$(ssh-agent -s)"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | ssh-add -

          # Veryfiing that the server is one i expect it will be
          echo "cipisek.jirka.test.esnhk.cz ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIC9i7D+iDjzdNIXqRAOa1xg3sjfFhoq0eCAUbHdAu1yH" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=yes root@cipisek.jirka.test.esnhk.cz "echo '✅ Secure SSH connection OK'"

      - name: Deploy new version
        run: |
          ssh -o StrictHostKeyChecking=yes root@cipisek.jirka.test.esnhk.cz << 'EOF'
            set -e
            cd /var/www/artemis2/Artemis

            echo "📦 Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "🐳 Rebuilding containers..."
            docker compose pull
            docker compose build --no-cache
            docker compose up -d --remove-orphans

            echo "🧹 Cleaning up unused images..."
            docker image prune -af

            echo "✅ Secure deployment complete."
          EOF
