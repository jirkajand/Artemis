name: Deploy to Hetzner VPS

on:
  push:
    branches: [ workflows-setup ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H cipisek.jirka.test.esnhk.cz >> ~/.ssh/known_hosts

      - name: Deploy new version
        run: |
          ssh -o StrictHostKeyChecking=yes root@cipisek.jirka.test.esnhk.cz << 'EOF'
            set -e
            cd /var/www/artemis2/Artemis

            echo "ðŸ“¦ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ³ Rebuilding containers..."
            docker compose pull
            docker compose build --no-cache
            docker compose up -d --remove-orphans

            echo "ðŸ§¹ Cleaning up unused images..."
            docker image prune -af

            echo "âœ… Secure deployment complete."
          EOF
