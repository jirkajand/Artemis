name: Deploy to Hetzner VPS

on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Add private key
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Pin server key using GitHub secret
          echo "${{ secrets.SSH_KNOWN_HOST }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes deploy-artemis@cipisek.jirka.test.esnhk.cz "echo ✅ SSH connection OK"

      - name: Deploy new version
        env:
          KEYCLOAK_CLIENT_SECRET: ${{ secrets.KEYCLOAK_CLIENT_SECRET }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes deploy-artemis@cipisek.jirka.test.esnhk.cz << 'EOF'
            set -e
            set +x  # disable debug output (protect secrets)
            cd /var/www/artemis2/Artemis

            echo "Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
          
            echo "Updating .env with Keycloak secret..."
            sed -i "s|^KEYCLOAK_CLIENT_SECRET=.*|KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}|" .env

            echo "Rebuilding containers..."
            docker compose pull
            docker compose build --no-cache
            docker compose up -d --remove-orphans

            echo "Cleaning up unused images..."
            docker image prune -f --filter until=24h

            echo "✅ Secure deployment complete."
          EOF
