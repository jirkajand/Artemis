name: Deploy to Hetzner VPS

on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Add private key
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Pin server key (replace with actual output from ssh-keyscan)
          echo "cipisek.jirka.test.esnhk.cz ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIC9i7D+iDjzdNIXqRAOa1xg3sjfFhoq0eCAUbHdAu1yH" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes deploy-artemis@cipisek.jirka.test.esnhk.cz "echo ✅ SSH connection OK"

      - name: Deploy new version
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes deploy-artemis@cipisek.jirka.test.esnhk.cz << 'EOF'
            set -e
            cd /var/www/artemis2/Artemis

            echo "Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "Rebuilding containers..."
            docker compose pull
            docker compose build --no-cache
            docker compose up -d --remove-orphans

            echo "Cleaning up unused images..."
            docker image prune -af

            echo "✅ Secure deployment complete."
          EOF
