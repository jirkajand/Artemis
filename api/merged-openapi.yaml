openapi: 3.0.3
info:
  title: Artemis API
  version: 0.0.1
  description: Artemis API
servers:
  - url: 'localhost:8080'
paths:
  /user-management/api/health:
    get:
      tags:
        - UserManagement
      summary: healthCheck
      description: healthCheck endpoint to verify if the API is running
      operationId: getHealthCheck
      security:
        - keycloak_auth:
            - TUTOR
            - ADMIN
      x-security-roles:
        - ADMIN
        - TUTOR
      responses:
        '200':
          description: API is running
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
  /user-management/api/local-student/register:
    post:
      tags:
        - UserManagement
      summary: registerLocalStudent
      description: registerLocalStudent endpoint to register a new local student
      operationId: registerLocalStudent
      security: []
      requestBody:
        description: Local student registration details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterLocalStudentRequest'
      responses:
        '200':
          description: Student registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterLocalStudentResponse'
components:
  schemas:
    HealthCheckResponse:
      type: object
      properties:
        status:
          type: string
          example: OK
    RegisterLocalStudentRequest:
      type: object
      required:
        - email
        - password
        - firstName
        - lastName
      properties:
        email:
          type: string
          format: email
        password:
          type: string
        firstName:
          type: string
        lastName:
          type: string
    RegisterLocalStudentResponse:
      type: object
      properties:
        result:
          type: string
          example: Student registered successfully
  securitySchemes:
    keycloak_auth:
      type: oauth2
      description: OAuth2 flow via Keycloak
      flows:
        authorizationCode:
          authorizationUrl: >-
            https://keycloak.artemis.jirka.test.esnhk.cz/realms/Artemis/protocol/openid-connect/auth
          tokenUrl: >-
            https://keycloak.artemis.jirka.test.esnhk.cz/realms/Artemis/protocol/openid-connect/token
          scopes:
            ADMIN: Full administrative access
            USER: Standard user access
            TUTOR: Tutor-level access
